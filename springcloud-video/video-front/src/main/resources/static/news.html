	</div>
	<div id="newsStatusDiv" style="display: none;">
		<div class="layui-col-sm4 layui-col-md3 layui-col-lg2">
			<div class="layui-card">
		<div class="resent-grid-img recommended-grid-img">
			<a href="#" onclick="clickRateAdd('##newsId##')"><img src="##mainImage##" width="150px" height="150px" alt="" /></a>
			<div class="time small-time sports-tome">

		<div class="resent-grid-info recommended-grid-info">

			<p class="author"><a href="#" class="author">##newsName##</a></p>
			<p class="views">##clickRate## 次浏览</p>
		</div>
			</div></div>
	</div>
	<script>
        var imgUrl="http://192.168.12.61:8000/";
        $(function () {
            initNewsList()
            initNewsStuatusList()
        })
        function initNewsList(){
            $.post(
                "http://localhost:8062/news/queryNewsList2",
                function(data){

                    if(data.status==200){
                        var newsList=data.data;
                        //alert(productList);
                        for (var i = 0; i < newsList.length; i++) {
                            var newsTemp=$("#newsDiv").html();
                            var newsHtml= newsTemp.replace("##mainImage##",imgUrl+newsList[i].filePath)
                                .replace("##createTime##",newsList[i].createTime)
                                .replace("##newsId##",newsList[i].newsId)
                                .replace("##newsContent##",newsList[i].newsContent)
                                .replace("##newsName##",newsList[i].newsName)
                                .replace("##clickRate##",newsList[i].clickRate)
                            $("#newsZhanshi").append(newsHtml);
                        }
                    }
                }
            )
        }
        function initNewsStuatusList(){
            $.post(
                "http://localhost:8062/news/initNewsStuatusList",
                function(data){

                    if(data.status==200){
                        var newsList=data.data;
                        //alert(productList);
                        for (var i = 0; i < newsList.length; i++) {
                            var newsTemp=$("#newsStatusDiv").html();
                            var newsHtml= newsTemp.replace("##mainImage##",imgUrl+newsList[i].filePath)
                                .replace("##createTime##",newsList[i].createTime)
                                .replace("##newsId##",newsList[i].newsId)
                                .replace("##newsContent##",newsList[i].newsContent)
                                .replace("##newsName##",newsList[i].newsName)
                                .replace("##clickRate##",newsList[i].clickRate)
                            $("#newsStatus").append(newsHtml);
                        }
                    }
                }
            )
        }
        function clickRateAdd(newsId){
            $.post(
                "http://localhost:8062/news/clickRateAdd",
				{"newsId":newsId},
                function(data){
                    if(data.status==200){
                      location.href="/single.html";
                    }
                }
            )
		}
	</script>
